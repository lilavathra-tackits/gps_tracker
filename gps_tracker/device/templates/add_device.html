{% extends 'base.html' %}
{% block title %}Add Device{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Add New Device</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="device_id" class="block text-sm font-medium text-gray-700">Device ID</label>
            <input type="text" name="device_id" id="device_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="alias" class="block text-sm font-medium text-gray-700">Alias (optional)</label>
            <input type="text" name="alias" id="alias" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="device_password" class="block text-sm font-medium text-gray-700">Device Password</label>
            <input type="password" name="device_password" id="device_password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="update_interval" class="block text-sm font-medium text-gray-700">Update Interval (minutes)</label>
            <input type="number" name="update_interval" id="update_interval" value="60" min="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            <i class="bi bi-plus-circle"></i> Add Device
        </button>
    </form>
    <a href="{% url 'device_list' %}" class="inline-block mt-4 text-blue-600 hover:underline">
        <i class="bi bi-arrow-left"></i> Back to Devices
    </a>
</div>
{% endblock %}
