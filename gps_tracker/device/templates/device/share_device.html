{% extends "base.html" %}
{% block title %}Share Device - {{ device.device_id }}{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Share Device: {{ device.alias|default:device.device_id }}</h2>
  <form method="post" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg max-w-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Share with Email</label>
      <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white" required>
    </div>
    <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white py-2 px-4 rounded-lg">Share</button>
  </form>
</div>
{% endblock %}
