{% extends 'base.html' %}
{% block title %}Edit Device (Shared) - {{ device.alias|default:device.device_id }}{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Edit {{ device.alias|default:device.device_id }} (Shared)</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="device_id" class="block text-sm font-medium text-gray-700">Device ID</label>
            <input type="text" name="device_id" id="device_id" value="{{ device.device_id }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="alias" class="block text-sm font-medium text-gray-700"> Alias (optional) </label>
            <input type="text" name="alias" id="alias" value="{{ device.alias|default_if_none:'' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="device_password" class="block text-sm font-medium text-gray-700">Device Password (leave blank to keep unchanged)</label>
            <input type="password" name="device_password" id="device_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="update_interval" class="block text-sm font-medium text-gray-700">Update Interval (minutes)</label>
            <input type="number" name="update_interval" id="update_interval" value="{{ device.update_interval }}" min="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            <i class="bi bi-save"></i> Save Changes
        </button>
    </form>
    <a href="{% url 'device_list' %}" class="inline-block mt-4 text-blue-600 hover:underline">
        <i class="bi bi-arrow-left"></i> Back to Devices
    </a>
</div>
{% endblock %}
