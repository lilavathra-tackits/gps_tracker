<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to Device Management</h1>
        <p class="text-gray-600 mt-2">Login to manage your devices securely.</p>
        
        {% if user.is_authenticated %}
            <a href="{% url 'device_list' %}" class="mt-4 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700">
                Go to Dashboard
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="mt-4 inline-block bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700">
                Login
            </a>
        {% endif %}
    </div>
</body>
</html>
