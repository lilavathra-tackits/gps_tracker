{% extends "base.html" %}
{% block title %}Modify Share - {{ device.device_id }}{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Modify Share: {{ device.alias|default:device.device_id }}</h2>
  <form method="post" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg max-w-md">
    {% csrf_token %}
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Shared with: {{ share.shared_with.username }} (View-only)</p>
    <input type="hidden" name="action" value="delete">
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg">Remove Share</button>
  </form>
</div>
{% endblock %}
